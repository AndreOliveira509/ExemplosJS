<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="pais">Digite seu pais:</label>
    <input type="text" name="pais" id="pais">
    <input type="button" value="verificar" onclick="clicar()">
    <div id="res"></div>
    <script>
        function clicar(){
        var pais = document.getElementById('pais')
        var brasil = 'Brasil'
        var res = document.getElementById('res')
        if (pais.value == brasil){
            res.innerText = "vc é brasileiro!"
        }else{
            res.innerText = "Olá estrangeiro!"
        }    
        }
    </script>
</body>
</html>
